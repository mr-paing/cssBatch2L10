<!DOCTYPE html>
<html>
<head>
	<title>3D</title>
	<style type="text/css">
		*{
			perspective: 1000px; /*value ကပုံသေမရှိ */
		}
		

		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 200px;

			transition: all 2s;

		}

		img:hover{
			/*transform: translateZ(300px);*/
			transform: translateZ(700px);
			/*transform: translateZ(-700px);*/

			/*transform: translateZ(1000px);*/
		}
	</style>
</head>
<body>
	<img src="img/dog.jpg" alt="dog">
</body>
</html>
